<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px arial;
        }
    </style>
</head>
<body>


    <script>
        var nome = prompt('Qual seu nome: ')
        document.write(`Óla <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) //contador de letras 
        document.write(`Seu nome em maiúsculos é ${nome.toUpperCase()} <br/>`) // colocar letras em maiusculo
        document.write(`Seu nome me minúsculos é ${nome.toLowerCase()}`) // colocar letras em minúculos
    </script>
</body>
</html>
